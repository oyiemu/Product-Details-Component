<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Product Component</title>
  </head>
  <body>
    <section class="card-component">
      <div class="card-image img-rounded-corners"></div>
      <div class="card-text">
        <h5>PERFUME</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral and voluptus interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1>$149.99</h1>
          <p><s>$169.99</s></p>
        </div>
        <div class="btn">
          <img src="./images/icon-cart.svg" alt="cart-icon" />
          <p>Add to Cart</p>
        </div>
      </div>
    </section>
  </body>
</html>
